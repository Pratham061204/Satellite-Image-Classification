<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Use Classification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00bcd4;
        }
        .upload-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background-color: #00bcd4;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #008ba3;
        }
        .result-box {
            margin-top: 20px;
            font-size: 1.5rem;
            background-color: #243b55;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Land Use Classification Project</h1>
        <div class="upload-box">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom">Upload and Predict</button>
            </form>
        </div>
        {% if result %}
        <div class="result-box">
            <strong>Prediction:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
